<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiclass Classification</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src ="/js/ott(1012-3).js"></script>
</head>
<body>
<!-- main -->
<div class="container">
    <div class="text-center my-5">
        <h3>주택 시장 가격 분석</h3>
    </div>
    <!-- <button class="mb-3 btn btn-success" onclick="run()">데이터 가져와 시각화 하기</button> -->

    <div class="row mb-5 p-5">
        <div class="col-md-4 my-3">
            <h3 class="text-center" id="plot1_title"></h3>
            <p class="text-center">자가</p>
            <canvas id="chart1"></canvas>
        </div>

        <div class="col-md-4 my-3">
            <h3 class="text-center" id="plot2_title"></h3>
            <p class="text-center">전세</p>
            <canvas id="chart2"></canvas>
        </div>

        <div class="col-md-4 my-3">
            <h3 class="text-center" id="plot3_title"></h3>
            <p class="text-center">월세</p>
            <canvas id="chart3"></canvas>
        </div>
    </div>
    <hr>
    <div class="row my-5">
        <h3 clas="m-3">주거형태 예측하기</h3>

        <div class="col-md-4 text-center">

            <div class="row g-3 mb-3">
                <div class="col-5 col-md-4"><label for="predict-input-1" class="col-form-label">자산</label></div>
                <div class="col-7 col-md-4"><input type="text" id="predict-input-1" class="form-control" aria-describedby="predict-input-1" placeholder="만원단위 숫자만 입력"></div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-5 col-md-4"><label for="predict-input-2" class="col-form-label">부채</label></div>
                <div class="col-7 col-md-4"><input type="text" id="predict-input-2" class="form-control" aria-describedby="predict-input-2" placeholder="만원단위 숫자만 입력"></div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-5 col-md-4"><label for="predict-input-3" class="col-form-label">소득</label></div>
                <div class="col-7 col-md-4"><input type="text" id="predict-input-3" class="form-control" aria-describedby="predict-input-3" placeholder="만원단위 숫자만 입력"></div>
            </div>
            <div class="row">
                <div class="col-md-6"><button id="predict-button"  onclick="predict()" class="btn btn-warning">Predict</button></div>

                <div class="col-md-6"><div id="predict-output" class="text-warning"></div></div>
            </div>


        </div>
        <div class="col-6 mx-auto mt-5">
            <div class="row">
                <div class="col-md-3">
                    <img src="./images/gallery4.jpg" class="img-fluid" style="width: 400px;">
                </div>
                <div class="col-md-6">
                    <h4 class="fw-bold text-warning">소개</h4>
                    <p>이 페이지는 경제상태(자산, 부채, 소득)에 따라 적합한 주거형태(자가,전세,월세)를 예측해 보는 페이지 입니다</p>
                </div>
            </div>


        </div>
    </div>
    <hr>
    <div class="text-center my-3">
        <h2>사용한 프로그램</h2>
    </div>
    <div>
        <div>
            <img src="./images/tenserflow.png" class="img-fluid">
            <img src="./images/b.png" class="img-fluid">
            <img src="./images/intelli.png" class="img-fluid">
            <img src="./images/spring.png" class="img-fluid">

        </div>

    </div>
    <!-- <div class="row">
        <div class="col-lg-6">
            <div id="model-status" class="my-1">model 훈련 전</div>
            <div id="testing-status"></div>
            <button id="train-button" disabled onclick="train()"
            class="btn btn-primary mb-5">Train New Model</button>
            <div id="summary" class="mb-3"></div>
            <div id="fitCallback"></div>
        </div>
        <div class="col-lg-6">
            <div id="matrixTitle"></div>
            <div id="matrix"></div>
            <div id="classAccuracy"></div>
        </div>

    </div> -->
</div>
<footer class="bg-dark text-white">
    <div class="container text-center">
        <p class="py-4 mb-0">Copyright
            <i class="bi bi-c-circle"></i> 2024 Designed by
            <a href="./ott.html" target="_blank"
               class="gugi-font link-warning text-decoration-none">Lee & Type of Residence</a>
        </p>
    </div>
</footer>

</body>
</html>
