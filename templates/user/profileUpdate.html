<!-- profileUpdate.html -->
<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body layout:fragment="content">
    <!-- 프로필 업데이트 Section -->
    <section class="container d-flex justify-content-center align-items-center mb-5">
        <div class="col-md-6 profile-card text-center">
            <h2 class="profile-header">프로필 업데이트</h2>
            <p class="text-muted mb-4">Update Your Information</p>
            <form th:action="@{/profile/update}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:name="name" th:value="${loginMember.name}" required />
                </div>
                <div class="mb-3">
                    <label for="loginId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="loginId" th:name="loginId" th:value="${loginMember.loginId}" readonly />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:name="password" placeholder="새 비밀번호 입력 (선택)" />
                </div>
                <button class="btn btn-dark w-100 mt-4" type="submit">저장하기</button>
                <a th:href="@{/profile}" class="btn btn-danger w-100 mt-2" type="submit">이전</a>
            </form>
        </div>
    </section>
    <!-- 프로필 업데이트 Section 끝 -->
</body>
</html>
