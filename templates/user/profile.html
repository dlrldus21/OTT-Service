<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body layout:fragment="content">
    <!-- 내 정보 Section -->
    <section class="container d-flex justify-content-center align-items-center mb-5">
        <div class="col-md-6 profile-card text-center">
            <h2 class="profile-header">내 정보</h2>
            <p class="text-muted mb-4">My Information</p>
            <div>
                <p class="info-label">이름</p>
                <p class="info-text" th:text="${loginMember.name}">사용자이름</p>
            </div>
            <div>
                <p class="info-label">아이디</p>
                <p class="info-text" th:text="${loginMember.loginId}">userid</p>
            </div>
            <div>
                <p class="info-label">비밀번호</p>
                <p class="info-text">********</p>
            </div>
            <a th:href="@{/profile/update}" class="btn btn-danger w-100 mt-4">내 정보 변경하기</a>
        </div>
    </section>
    <!-- 내 정보 Section 끝 -->
</body>
</html>
