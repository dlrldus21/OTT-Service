<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mb-5 pt-5" layout:fragment="content"> <!-- 여기에서 마진 추가 -->
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6">
            <form th:object="${answerForm}" class="bg-light p-3 border border-dark rounded" method="post">
                <h2 class="text-center py-5">댓글 수정</h2>
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                </div>
                <div class="mb-3">
                    <label th:for="content" class="form-label">내용</label>
                    <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
                </div>
                <input type="submit" value="저장하기" class="btn btn-dark my-2"></input>
            </form>
        </div>
    </div>
</div>
</html>
