<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container mt-5">
    <div class="mb-3 text-center">
      <a th:href="@{/}"><img th:src="@{/images/eplogo.png}" alt="로고" width="250px"></a>
    </div>
    <div class="col-12 col-lg-6 col-md-4 mx-auto">
      <div class="card p-4">
        <h2 class="text-center mb-4">회원가입</h2>
        <form class="form" th:action th:object="${memberForm}" method="post">
          <!-- 이름 필드 -->
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름" class="form-control" th:errorclass="field-error" />
            <div class="field-error" th:errors="*{name}" />
          </div>

          <!-- 이메일 필드 -->
          <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" placeholder="아이디" class="form-control" th:errorclass="field-error" />
            <div class="field-error" th:errors="*{loginId}" />
          </div>

          <!-- 비밀번호 필드 -->
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" class="form-control" th:errorclass="field-error" />
            <div class="field-error" th:errors="*{password}" />
          </div>
          <div class="container">
            <div class="row">
              <!-- 확인 버튼 -->
               <div class="col-6">
                <button type="submit" class="btn btn-danger w-100">확인</button>
               </div>
              <div class="col-6">
               <button type="button" class="btn btn-dark w-100" onclick="history.back()">뒤로가기</button>
              </div>
              <!-- 뒤로가기 버튼 -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
