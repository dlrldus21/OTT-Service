<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
      <!-- 로고 -->
      <div class="mb-4 text-center">
        <a th:href="@{/}">
          <img th:src="@{/images/eplogo.png}" alt="로고" width="250">
        </a>
      </div>
      <!-- 로그인 카드 -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">로그인</h2>
          <form th:object="${loginForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
              <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <!-- 아이디 입력 -->
            <div class="mb-3">
              <label th:for="loginId" class="form-label">아이디</label>
              <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디" required>
              <div class="field-error" th:errors="*{loginId}"></div>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="mb-4">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호" required>
              <div class="field-error" th:errors="*{password}"></div>
            </div>
            <!-- 버튼 그룹 -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark">로그인</button>
              <a th:href="@{/accountCreate}" class="btn btn-secondary">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
